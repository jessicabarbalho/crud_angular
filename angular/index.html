<!DOCTYPE hml>
<html ng-app="user">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body layout="column">
    <div class="col-md-6 col-md-offset-3" ng-controller="UsersController">
        <div class="list-group">
            <h3>User list</h3>

            <li class="list-group-item" ng-repeat="user in users">
                <a href="#" class=""> {{ user.name }} </a>
                <button type="button" class="close" aria-label="Close" ng-click="deleteUser(user, users)"><span aria-hidden="true">&times;</span></button>
            </li>

                <!-- <div>
                    <dl class="dl-horizontal">
                        <dt>Name: </dt>
                        <dd>{{ user.name }}</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>E-mail: </dt>
                        <dd>{{ user.email }}</dd>
                    </dl>
                    <dl class="dl-horizontal" ng-show=user.birth_day>
                        <dt>Birth date: </dt>
                        <dd>{{ user.birth_day }}</dd>
                    </dl>
                    <dl class="dl-horizontal" ng-show=user.gender>
                        <dt>Gender: </dt>
                        <dd>{{ user.gender }}</dd>
                    </dl>
                </div> -->
        </div>

        <h3>New user</h3>

        <div>
            <form name="userForm " ng-controller="UserFormController" ng-submit="userForm.$valid && addUser(users)" novalidates>
                <fieldset class="form-group col-md-6">
                    <label>Name: </label>
                    <input type="name" class="form-control" placeholder="Maria Barros" title="Name" ng-model="user.name" required>
                </fieldset>
                <fieldset class="form-group col-md-6">
                    <label>E-mail: </label>
                    <input type="email" class="form-control" placeholder="dea@mail.com" title="E-mail" ng-model="user.email" required>
                </fieldset>
                <fieldset class="form-group col-md-6">
                    <label>Birth date: </label>
                    <input type="birth" class="form-control" placeholder="10/10/2000" title="Birth" ng-model="user.birth_day">
                </fieldset>
                <fieldset class="form-group col-md-4">
                    <label>Gender: </label>
                    <select class="form-control" title="gender" ng-model="user.gender">
                        <option value="Male"> Male </option>
                        <option value="Female"> Female </option>
                    </select>
                </fieldset>
                <button class="btn btn-primary btn-lg" type="submit">Create</button>
            </form> 
        </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
